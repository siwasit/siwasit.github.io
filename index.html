<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Siwasit - Profile</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <div class="flex flex-col items-center">
                <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Profile Picture"
                    class="w-32 h-32 rounded-full mb-4" />
                <h1 class="text-2xl font-bold mb-2">Siwasit</h1>
                <p class="text-gray-600 mb-4">Software Developer Intern</p>
                <!-- container -->
                <div class="flex items-center space-x-6 p-6">
                    <!-- one item -->
                    <div class="group inline-flex items-center relative">

                        <!-- one item -->
                        <div class="group inline-flex items-center relative" data-title="Profile">
                            <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                    transform transition-all duration-700 ease-in-out group-hover:-translate-x-1">

                                <svg class="w-6 h-6 transition-all duration-700 ease-in-out" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="12" cy="8" r="3"></circle>
                                    <path d="M6.5 20a6 6 0 0111 0"></path>
                                </svg>

                                <div class="hidden group-hover:block ml-1 opacity-0 group-hover:opacity-100
                        translate-x-2 group-hover:translate-x-0 transition-all duration-700 ease-in-out
                        text-black text-sm underline" id="subText">
                                    Profile
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- copy the same structure for other items -->
                    <div class="relative group inline-flex items-center" data-title="Experience">
                        <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                transform transition-all duration-700 ease-in-out
                group-hover:-translate-x-1">
                            <svg class="w-6 h-6 transition-all duration-700 ease-in-out" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="3" width="18" height="14" rx="2"></rect>
                                <path d="M8 21h8"></path>
                            </svg>
                            <div class="hidden group-hover:block ml-2
                            opacity-0 group-hover:opacity-100
                            translate-x-2 group-hover:translate-x-0
                            transition-all duration-700 ease-in-out
                            text-black text-sm underline
                            " id="subText">Experience</div>
                        </div>
                    </div>

                    <div class="relative group inline-flex items-center" data-title="Project">
                        <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                transform transition-all duration-700 ease-in-out
                group-hover:-translate-x-1">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 7h18"></path>
                                <path d="M3 12h18"></path>
                                <path d="M3 17h18"></path>
                            </svg>
                            <div class="hidden group-hover:block ml-2
                            opacity-0 group-hover:opacity-100
                            translate-x-2 group-hover:translate-x-0
                            transition-all duration-700 ease-in-out
                            text-black text-sm underline
                            " id="subText">Project</div>
                        </div>
                    </div>

                    <div class="relative group inline-flex items-center" data-title="Contact">
                        <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                transform transition-all duration-700 ease-in-out
                group-hover:-translate-x-1">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <div class="hidden group-hover:block ml-2
                            opacity-0 group-hover:opacity-100
                            translate-x-2 group-hover:translate-x-0
                            transition-all duration-700 ease-in-out
                            text-black text-sm underline
                            " id="subText">Contact</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg" id="dynamic-panel"></div>
        </div>


    </div>
</body>

</html>
