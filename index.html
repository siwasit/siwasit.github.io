<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Siwasit - Profile</title>
</head>

<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <div class="flex flex-col items-center">
                <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Profile Picture"
                    class="w-32 h-32 rounded-full mb-4" />
                <h1 class="text-2xl font-bold mb-2">Siwasit</h1>
                <p class="text-gray-600 mb-4">Software Developer Intern</p>
                <!-- container -->
                <div class="flex items-center space-x-6 p-6">
                    <!-- one item -->
                    <div class="group inline-flex items-center relative">

                        <!-- icon + text wrapper -->
                        <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                transform transition-all duration-700 ease-in-out
                group-hover:-translate-x-1">

                            <!-- icon -->
                            <svg class="w-6 h-6 transition-all duration-700 ease-in-out" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="8" r="3"></circle>
                                <path d="M6.5 20a6 6 0 0111 0"></path>
                            </svg>

                            <!-- animated label -->
                            <div class="hidden group-hover:block ml-2
                    opacity-0 group-hover:opacity-100
                    translate-x-2 group-hover:translate-x-0
                    transition-all duration-700 ease-in-out
                    text-black text-sm underline
                    ">
                                Profile
                            </div>

                        </div>
                    </div>



                    <!-- copy the same structure for other items -->
                    <div class="relative group inline-flex items-center">
                        <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                transform transition-all duration-700 ease-in-out
                group-hover:-translate-x-1">
                            <svg class="w-6 h-6 transition-all duration-700 ease-in-out" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="3" width="18" height="14" rx="2"></rect>
                                <path d="M8 21h8"></path>
                            </svg>
                            <div class="hidden group-hover:block ml-2
                            opacity-0 group-hover:opacity-100
                            translate-x-2 group-hover:translate-x-0
                            transition-all duration-700 ease-in-out
                            text-black text-sm underline
                            ">Experience</div>
                        </div>
                    </div>

                    <div class="relative group inline-flex items-center">
                        <div class="p-2 rounded-full bg-gray-100 inline-flex items-center justify-center cursor-pointer
                transform transition-all duration-700 ease-in-out
                group-hover:-translate-x-1">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 7h18"></path>
                                <path d="M3 12h18"></path>
                                <path d="M3 17h18"></path>
                            </svg>
                            <div class="hidden group-hover:block ml-2
                            opacity-0 group-hover:opacity-100
                            translate-x-2 group-hover:translate-x-0
                            transition-all duration-700 ease-in-out
                            text-black text-sm underline
                            ">Project</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
